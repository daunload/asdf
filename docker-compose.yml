services:
    postgres:
        image: postgres:16-alpine
        container_name: natalchart-postgres
        restart: unless-stopped
        environment:
            POSTGRES_USER: natalchart
            POSTGRES_PASSWORD: natalchart_dev_password
            POSTGRES_DB: natalchart
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U natalchart']
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
